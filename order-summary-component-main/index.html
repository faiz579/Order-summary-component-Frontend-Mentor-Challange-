<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>
  <div class="bg__image"></div>

  <div class="container">
    <img src="./images/illustration-hero.svg" alt="" class="pad">
    <h1>Order Summary</h1>

  <p class="para">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>

  <div class="faiz">
    <article>
      <img src="./images/icon-music.svg" alt="">

      <div>
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
      </div>
    </article>
  <button class="btn btn-1"> Change</button>
  </div>

 

  <div class="buttons">
    <button class="btn btn-2">Proceed to Payment</button>
  <button class="btn btn-3">Cancel Order</button>
  </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/feed/">Faiz Ansari</a>.
  </div>
</body>
</html>
